<!DOCTYPE html>
<html>
<head>
    <title>Test with Your Client ID</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Test with Your Client ID</h1>
    <p>Testing with client ID: 251388215361-bcj25a23injipopfgpl9ouijq4e0kqak.apps.googleusercontent.com</p>
    <p>From origin: <span id="origin"></span></p>
    
    <div id="g_id_onload"
         data-client_id="251388215361-bcj25a23injipopfgpl9ouijq4e0kqak.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <script>
        document.getElementById('origin').textContent = window.location.origin;
        
        function handleCredentialResponse(response) {
            console.log("SUCCESS! Token: " + response.credential);
            document.getElementById('status').innerText = 'SUCCESS! Check console for token.';
            document.getElementById('status').style.color = 'green';
        }

        window.onload = function () {
            console.log("Testing from origin:", window.location.origin);
            console.log("With client ID: 251388215361-bcj25a23injipopfgpl9ouijq4e0kqak.apps.googleusercontent.com");
            document.getElementById('status').innerText = 'Ready to test Google OAuth';
        };
    </script>
    
    <p id="status">Loading...</p>
</body>
</html>
